<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARC Loot Browser</title>
  <meta name="color-scheme" content="dark light" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <div class="min-h-screen flex">
    <aside class="w-[320px] shrink-0 border-r border-zinc-800 bg-zinc-950/60 backdrop-blur px-4 py-5 hidden md:block">
      <div class="flex items-center justify-between gap-3">
        <div>
          <h1 class="text-lg font-semibold tracking-tight">ARC Loot Browser</h1>
          <p class="text-xs text-zinc-400 mt-1" id="metaLine">Loading…</p>
        </div>
        <button id="resetBtn" class="text-xs px-3 py-2 rounded-xl bg-zinc-900 hover:bg-zinc-800 border border-zinc-800">Reset</button>
      </div>

      <div class="mt-4">
        <label class="text-xs text-zinc-400">Search</label>
        <input id="searchInput" placeholder="Name, type, map…" class="mt-1 w-full bg-zinc-900 border border-zinc-800 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-zinc-600" />
      </div>

      <div class="mt-4">
        <label class="text-xs text-zinc-400">Sort</label>
        <select id="sortSelect" class="mt-1 w-full bg-zinc-900 border border-zinc-800 rounded-xl px-3 py-2 text-sm">
          <option value="name_asc">Name (A → Z)</option>
          <option value="name_desc">Name (Z → A)</option>
          <option value="rarity_desc">Rarity (High → Low)</option>
          <option value="rarity_asc">Rarity (Low → High)</option>
          <option value="type_asc">Type (A → Z)</option>
          <option value="map_asc">Map (A → Z)</option>
        </select>
      </div>

      <div class="mt-4">
        <div class="flex items-center justify-between">
          <label class="text-xs text-zinc-400">Grid size</label>
          <div class="text-xs text-zinc-500" id="gridSizeLabel">220px</div>
        </div>
        <input id="gridSize" type="range" min="120" max="220" step="10" value="220" class="mt-2 w-full" />
      </div>

      <div class="mt-6">
        <div class="flex items-center justify-between">
          <h2 class="text-sm font-semibold">Rarity</h2>
          <button id="rarityAllBtn" class="text-xs text-zinc-400 hover:text-zinc-200">All</button>
        </div>
        <div id="rarityFilters" class="mt-2 grid grid-cols-2 gap-2"></div>
      </div>

      <div class="mt-6">
        <div class="flex items-center justify-between">
          <h2 class="text-sm font-semibold">Item Type</h2>
          <button id="typeAllBtn" class="text-xs text-zinc-400 hover:text-zinc-200">All</button>
        </div>
        <div id="typeFilters" class="mt-2 grid grid-cols-3 gap-2"></div>
      </div>

      <div class="mt-6">
        <div class="flex items-center justify-between">
          <h2 class="text-sm font-semibold">Map</h2>
          <button id="mapAllBtn" class="text-xs text-zinc-400 hover:text-zinc-200">All</button>
        </div>
        <div id="mapFilters" class="mt-2 flex flex-wrap gap-2"></div>
      </div>

      <div class="mt-6">
        <div class="flex items-center justify-between">
          <h2 class="text-sm font-semibold">Condition</h2>
          <button id="condAllBtn" class="text-xs text-zinc-400 hover:text-zinc-200">All</button>
        </div>
        <div id="condFilters" class="mt-2 flex flex-wrap gap-2"></div>
      </div>

      <div class="mt-8 text-xs text-zinc-500 leading-relaxed">
        Data source: Google Sheets CSV. Images and UI icons from ARC Raiders Wiki.
      </div>
    </aside>

    <header class="md:hidden fixed top-0 left-0 right-0 z-30 border-b border-zinc-800 bg-zinc-950/80 backdrop-blur px-4 py-3">
      <div class="flex items-center justify-between gap-3">
        <div>
          <div class="text-base font-semibold">ARC Loot Browser</div>
          <div class="text-xs text-zinc-400" id="metaLineMobile">Loading…</div>
        </div>
        <button id="openFiltersBtn" class="text-xs px-3 py-2 rounded-xl bg-zinc-900 border border-zinc-800">Filters</button>
      </div>
      <div class="mt-3">
        <input id="searchInputMobile" placeholder="Search…" class="w-full bg-zinc-900 border border-zinc-800 rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-zinc-600" />
      </div>
    </header>

    <main class="flex-1 px-4 md:px-6 py-5 md:py-6 md:pt-6 pt-[120px] md:pt-6">
      <div class="flex items-center justify-between gap-3 mb-4">
        <div class="flex items-center gap-2 flex-wrap" id="activeChips"></div>
        <div class="text-xs text-zinc-400" id="resultCount"></div>
      </div>

      <div id="grid" class="grid gap-3"></div>

      <div id="emptyState" class="hidden mt-16 text-center text-zinc-400">
        <div class="text-sm">No items match your filters.</div>
        <button id="resetBtn2" class="mt-3 text-xs px-3 py-2 rounded-xl bg-zinc-900 border border-zinc-800 hover:bg-zinc-800">Reset filters</button>
      </div>
    </main>
  </div>

  <div id="drawer" class="fixed inset-0 z-40 hidden">
    <div id="drawerBackdrop" class="absolute inset-0 bg-black/60"></div>
    <div class="absolute right-0 top-0 bottom-0 w-[92%] max-w-[420px] bg-zinc-950 border-l border-zinc-800 p-4 overflow-y-auto">
      <div class="flex items-center justify-between">
        <div class="text-sm font-semibold">Filters</div>
        <button id="closeFiltersBtn" class="text-xs px-3 py-2 rounded-xl bg-zinc-900 border border-zinc-800">Close</button>
      </div>

      <div class="mt-4">
        <label class="text-xs text-zinc-400">Sort</label>
        <select id="sortSelectMobile" class="mt-1 w-full bg-zinc-900 border border-zinc-800 rounded-xl px-3 py-2 text-sm">
          <option value="name_asc">Name (A → Z)</option>
          <option value="name_desc">Name (Z → A)</option>
          <option value="rarity_desc">Rarity (High → Low)</option>
          <option value="rarity_asc">Rarity (Low → High)</option>
          <option value="type_asc">Type (A → Z)</option>
          <option value="map_asc">Map (A → Z)</option>
        </select>
      </div>

      <div class="mt-4">
        <div class="flex items-center justify-between">
          <label class="text-xs text-zinc-400">Grid size</label>
          <div class="text-xs text-zinc-500" id="gridSizeLabelMobile">220px</div>
        </div>
        <input id="gridSizeMobile" type="range" min="120" max="220" step="10" value="220" class="mt-2 w-full" />
      </div>

      <div class="mt-6">
        <div class="flex items-center justify-between">
          <h2 class="text-sm font-semibold">Rarity</h2>
          <button id="rarityAllBtnMobile" class="text-xs text-zinc-400 hover:text-zinc-200">All</button>
        </div>
        <div id="rarityFiltersMobile" class="mt-2 grid grid-cols-2 gap-2"></div>
      </div>

      <div class="mt-6">
        <div class="flex items-center justify-between">
          <h2 class="text-sm font-semibold">Item Type</h2>
          <button id="typeAllBtnMobile" class="text-xs text-zinc-400 hover:text-zinc-200">All</button>
        </div>
        <div id="typeFiltersMobile" class="mt-2 grid grid-cols-3 gap-2"></div>
      </div>

      <div class="mt-6">
        <div class="flex items-center justify-between">
          <h2 class="text-sm font-semibold">Map</h2>
          <button id="mapAllBtnMobile" class="text-xs text-zinc-400 hover:text-zinc-200">All</button>
        </div>
        <div id="mapFiltersMobile" class="mt-2 flex flex-wrap gap-2"></div>
      </div>

      <div class="mt-6">
        <div class="flex items-center justify-between">
          <h2 class="text-sm font-semibold">Condition</h2>
          <button id="condAllBtnMobile" class="text-xs text-zinc-400 hover:text-zinc-200">All</button>
        </div>
        <div id="condFiltersMobile" class="mt-2 flex flex-wrap gap-2"></div>
      </div>

      <div class="mt-6">
        <button id="resetBtnMobile" class="w-full text-xs px-3 py-2 rounded-xl bg-zinc-900 border border-zinc-800 hover:bg-zinc-800">Reset filters</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
